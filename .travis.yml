language: android
jdk: oraclejdk8
sudo: false
android:
    components:
        - tools
        - build-tools-26.0.2
        - android-27
        - extra-android-m2repository
        - platform-tools
script:
    - cd opacclient
    - ./gradlew checkDebug lintDebug test jacocoRootReport coveralls
